<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TosFri · Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="login-bg">
  <main class="login-wrap">

    <!-- Logo -->
    <img src="assets/logo_tosfri.webp" alt="Los Propios Tosfri" class="logo-login"/>

    <!-- Título -->
    <h1 class="login-title">Ingresar</h1>

    <!-- Selector Punto de Venta -->
    <label class="login-label" for="pvSelect">Punto de venta</label>
    <div class="input-row">
      <select id="pvSelect" class="input-pill"></select>
      <span class="chev">▾</span>
    </div>

    <!-- PIN -->
    <label class="login-label" for="pinInput">PIN (4 dígitos)</label>
    <div class="input-row">
      <input id="pinInput" class="input-pill" type="password"
             inputmode="numeric" maxlength="4" placeholder="••••" aria-label="PIN"/>
      <button id="btnGo" class="btn-go" aria-label="Acceder" title="Acceder">
        <!-- Flecha circular (SVG) -->
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="#BD171D"></circle>
          <path d="M10 7l5 5-5 5" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>


    <!-- ===== Frame 2: Home de registro de venta ===== -->
<section id="venta-home" class="venta-wrap" style="display:none;">
  <!-- Topbar con dos botones redondos y logo al centro -->
  <div class="topbar">
    <button id="btnSalir" class="icon-circle" aria-label="Salir" title="Salir">
      <!-- icono salir -->
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M10 6H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h4"
              fill="none" stroke="#BD171D" stroke-width="2" stroke-linecap="round"/>
        <path d="M13 16l4-4-4-4M7 12h10"
              fill="none" stroke="#BD171D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <img src="assets/logo_tosfri.webp" alt="Los Propios Tosfri" class="logo-small"/>

    <button id="btnReportar" class="icon-circle" aria-label="Reportar mermas" title="Reportar mermas">
      <!-- icono alerta -->
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="none" stroke="#BD171D" stroke-width="2"/>
        <path d="M12 7v6M12 17h.01" fill="none" stroke="#BD171D" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- Título -->
  <h2 class="venta-title">Registra<br/>la venta</h2>

  <!-- Botones principales con contador -->
  <div class="pile">
    <button id="btnCombos" class="btn-pill btn-with-badge">
      <span class="badge-circle" id="countCombos">1</span>
      <span>Combos</span>
    </button>

    <button id="btnProductos" class="btn-pill btn-with-badge">
      <span class="badge-circle" id="countProductos">0</span>
      <span>Productos</span>
    </button>

    <button id="btnRegistrar" class="btn-outline">Registrar</button>
  </div>

  <p class="login-foot">Hecho con amor para “Los propios TosFri”</p>
</section>

    <p class="login-foot">Hecho con amor para “Los propios TosFri”</p>
  </main>

  <div id="toast" class="toast" role="alert"></div>

  <script src="app.js"></script>
</body>
</html>
