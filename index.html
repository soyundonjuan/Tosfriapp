<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TosFri · Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="login-bg">
  <main class="login-wrap">

    <!-- Logo -->
    <img src="assets/logo_tosfri.webp" alt="Los Propios Tosfri" class="logo-login"/>

    <!-- Título -->
    <h1 class="login-title">Ingresar</h1>

    <!-- Selector Punto de Venta -->
    <label class="login-label" for="pvSelect">Punto de venta</label>
    <div class="input-row">
      <select id="pvSelect" class="input-pill"></select>
      <span class="chev">▾</span>
    </div>

    <!-- PIN -->
    <label class="login-label" for="pinInput">PIN (4 dígitos)</label>
    <div class="input-row">
      <input id="pinInput" class="input-pill" type="password"
             inputmode="numeric" maxlength="4" placeholder="••••" aria-label="PIN"/>
      <button id="btnGo" class="btn-go" aria-label="Acceder" title="Acceder">
        <!-- Flecha circular (SVG) -->
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="#BD171D"></circle>
          <path d="M10 7l5 5-5 5" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <p class="login-foot">Hecho con amor para “Los propios TosFri”</p>
  </main>

  <div id="toast" class="toast" role="alert"></div>

  <script src="app.js"></script>
</body>
</html>
